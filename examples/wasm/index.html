<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColonyOS WASM Executor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 16px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #888;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #00a8cc;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3344;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 16px;
        }

        .status-stopped {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .status-running {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-running .status-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #log {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 16px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 4px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .log-time {
            color: #666;
            margin-right: 8px;
        }

        .log-info { color: #00d4ff; }
        .log-success { color: #2ed573; }
        .log-error { color: #ff4757; }
        .log-warn { color: #ffa502; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .info-label {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 4px;
        }

        .info-value {
            color: #00d4ff;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }

        .functions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .function-tag {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ColonyOS WASM Executor</h1>

        <div class="card">
            <h2>Configuration</h2>
            <div class="form-group">
                <label>Server URL</label>
                <input type="text" id="serverUrl" value="http://localhost:50080">
            </div>
            <div class="form-group">
                <label>Colony Name</label>
                <input type="text" id="colonyName" value="dev">
            </div>
            <div class="form-group">
                <label>Executor Name</label>
                <input type="text" id="executorName" value="wasm-executor">
            </div>
            <div class="form-group">
                <label>Executor Type</label>
                <input type="text" id="executorType" value="wasm">
            </div>
            <div class="form-group">
                <label>Colony Private Key</label>
                <input type="text" id="colonyPrvKey" value="ba949fa134981372d6da62b6a56f336ab4d843b22c02a4257dcf7d0d73097514">
            </div>
        </div>

        <div class="card">
            <h2>Executor Control</h2>
            <div id="status" class="status status-stopped">
                <span class="status-dot"></span>
                <span>Stopped</span>
            </div>
            <div class="info-grid" id="executorInfo" style="display: none;">
                <div class="info-item">
                    <div class="info-label">Executor ID</div>
                    <div class="info-value" id="executorId">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Processes Executed</div>
                    <div class="info-value" id="processCount">0</div>
                </div>
            </div>
            <div style="margin-top: 16px;">
                <button id="startBtn" class="btn-primary">Start Executor</button>
                <button id="stopBtn" class="btn-danger" disabled>Stop Executor</button>
            </div>
        </div>

        <div class="card">
            <h2>Supported Functions</h2>
            <p style="color: #888; margin-bottom: 12px;">
                This WASM executor supports the following functions:
            </p>
            <div class="functions-list">
                <span class="function-tag">echo(message)</span>
                <span class="function-tag">add(a, b)</span>
                <span class="function-tag">multiply(a, b)</span>
                <span class="function-tag">greet(name)</span>
                <span class="function-tag">browser_info()</span>
            </div>
        </div>

        <div class="card">
            <h2>Activity Log</h2>
            <div id="log"></div>
            <button id="clearLog" class="btn-secondary" style="margin-top: 12px;">Clear Log</button>
        </div>
    </div>

    <script type="module">
        import init, { WasmExecutor, WasmExecutorConfig, generate_id } from './pkg/wasm_executor.js';

        let executor = null;
        let processCount = 0;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(running) {
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const executorInfo = document.getElementById('executorInfo');
            const inputs = document.querySelectorAll('input');

            if (running) {
                status.className = 'status status-running';
                status.innerHTML = '<span class="status-dot"></span><span>Running</span>';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                executorInfo.style.display = 'grid';
                inputs.forEach(input => input.disabled = true);
            } else {
                status.className = 'status status-stopped';
                status.innerHTML = '<span class="status-dot"></span><span>Stopped</span>';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                inputs.forEach(input => input.disabled = false);
            }
        }

        async function startExecutor() {
            try {
                const config = new WasmExecutorConfig(
                    document.getElementById('serverUrl').value,
                    document.getElementById('colonyName').value,
                    document.getElementById('executorName').value,
                    document.getElementById('executorType').value,
                    document.getElementById('colonyPrvKey').value
                );

                executor = new WasmExecutor(config);
                document.getElementById('executorId').textContent = executor.executor_id;

                log('Registering executor...', 'info');
                await executor.register();
                log('Executor registered successfully', 'success');

                updateStatus(true);

                log('Starting executor loop...', 'info');
                await executor.start();

            } catch (error) {
                log(`Error: ${error}`, 'error');
                updateStatus(false);
            }
        }

        function stopExecutor() {
            if (executor) {
                executor.stop();
                log('Executor stopped', 'warn');
                updateStatus(false);
                executor = null;
            }
        }

        // Override console.log to capture WASM logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('Process') && message.includes('completed')) {
                processCount++;
                document.getElementById('processCount').textContent = processCount;
                log(message, 'success');
            } else if (message.includes('error') || message.includes('Error') || message.includes('failed')) {
                log(message, 'error');
            } else if (message.includes('Assigned')) {
                log(message, 'info');
            }
        };

        // Initialize
        async function main() {
            await init();
            log('WASM module loaded', 'success');

            document.getElementById('startBtn').addEventListener('click', startExecutor);
            document.getElementById('stopBtn').addEventListener('click', stopExecutor);
            document.getElementById('clearLog').addEventListener('click', () => {
                document.getElementById('log').innerHTML = '';
            });
        }

        main().catch(console.error);
    </script>
</body>
</html>
